<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Εγγραφή Εξοπλισμού</title>
  <style>
  * {
    box-sizing: border-box;
    }
    
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      color: #006B94;
      padding: 40px;
      font-size: ;
    }

    h1 {
      text-align: center;
      color: #006B94;
    }

    h4 {
      text-align: center;
      color: #006B94;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #006B94;
      border-radius: 10px;
      background-color: #f3f3f3;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #006B94;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005779;
    }
  </style>
</head>
<body>
  <h1>Φόρμα Εγγραφής Νέου Εξοπλισμού</h1>
  <h4>Παρακαλώ συμπληρώστε τα παρακάτω πεδία</h4>
  <a href="ολος_ο_εξοπλισμος.html" style="color: #006B94; font-size: small; font-weight: bold; display: inline-block; margin-bottom: 30px;">
    ← Όλος ο Εξοπλισμός
  </a>
  <form id="equipmentForm">
    <label for="deviceName">Όνομα Συσκευής:</label>
    <input type="text" id="deviceName" required>

    <label for="deviceType">Τύπος Συσκευής:</label>
    <select id="deviceType" required>
      <option value="default">--Επιλέξτε--</option>
      <option value="laptop">Laptop</option>
      <option value="projector">Προβολέας</option>
      <option value="printer">Εκτυπωτής</option>
    </select>

    <label for="brand">Μάρκα</label>
    <input type="text" id="brand" placeholder="π.χ. HP, Dell" required>

    <label for="quantity">Πλήθος Ίδιων Συσκευών:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1" onchange="generateSerialFields()">

    <div id="serialFields">
      <label for="serial0">Σειριακός Αριθμός 1:</label>
      <input type="text" id="serial0" name="serial0" required>
    </div>

    <label for="purchaseDate">Ημερομηνία Αγοράς</label>
    <input type="date" id="purchaseDate">

    <label for="comments">Σχόλια:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <button type="submit">Καταχώρηση</button>
  </form>

<!--Κάτω το script είναι από chatgpt για προφανούς λόγους-->

  <script>
    function generateSerialFields() {
      const quantity = parseInt(document.getElementById("quantity").value);
      const serialContainer = document.getElementById("serialFields");
      serialContainer.innerHTML = ""; // Καθαρίζουμε τα προηγούμενα

      for (let i = 0; i < quantity; i++) {
        const label = document.createElement("label");
        label.setAttribute("for", "serial" + i);
        label.innerText = "Σειριακός Αριθμός " + (i + 1) + ":";

        const input = document.createElement("input");
        input.type = "text";
        input.id = "serial" + i;
        input.name = "serial" + i;
        input.required = true;

        serialContainer.appendChild(label);
        serialContainer.appendChild(input);
      }
    }

    // Καλεί τη συνάρτηση αρχικά ώστε να εμφανίζεται το πρώτο πεδίο
    generateSerialFields();
  </script>
</body>
</html>
